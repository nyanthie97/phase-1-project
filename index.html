<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beer recipes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js"></script>

</head>

<body>

    <div class="container">
        <h3>Beers</h3>
        <div class="list">
            <ul id="beer-lists">

            </ul>
        </div>
    </div>

    <div class="poster">
        <img id="beer-image">
    </div>
    <div class="description">
        <h2 id="beer-title"></h2>
        <p id="details"></p>
        <img id="like">
        <div class="containers">
            <input type="text" id="input" placeholder="write your comment here..">
            <button type="button" name="button" id="cancel">cancel</button>
            <button type="button" name="button" id="comment">comment</button>
        
            <div class="box-containers">
                <div class="box">
                    <button type="button" name="button" id="delete">delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
